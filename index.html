<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Тест JSpreadsheet</title>

  <!-- jSpreadsheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.11.1/dist/jspreadsheet.css" />
  <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.11.1/dist/jspreadsheet.js"></script>

  <!-- jsuites -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsuites@4.9.10/dist/jsuites.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsuites@4.9.10/dist/jsuites.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h1>Симулятор Excel</h1>
  <div id="spreadsheet"></div>

  <script>
    jspreadsheet(document.getElementById('spreadsheet'), {
      data: [
        ['ID', 'Имя', 'Возраст'],
        [1, 'Иван', 25],
        [2, 'Мария', 30],
        [3, 'Петр', 35]
      ],
      columns: [
        { type: 'numeric', title: 'ID', width: 80 },
        { type: 'text', title: 'Имя', width: 150 },
        { type: 'numeric', title: 'Возраст', width: 100 }
      ]
    });
  </script>

</body>
</html>
