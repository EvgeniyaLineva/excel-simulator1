<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Рабочий jSpreadsheet пример</title>

  <!-- 1) jsuites раньше -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsuites@4.9.10/dist/jsuites.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsuites@4.9.10/dist/jsuites.js"></script>

  <!-- 2) jSpreadsheet CE 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4/dist/jspreadsheet.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4/dist/jspreadsheet.min.js"></script>

  <style>
    body { font-family: sans-serif; padding:20px; }
    #spreadsheet { max-width: 800px; margin: auto; }
  </style>
</head>
<body>
  <h1>jSpreadsheet загружен!</h1>
  <div id="spreadsheet"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      jspreadsheet(document.getElementById('spreadsheet'), {
        data: [
          ['ID', 'Имя', 'Возраст'],
          [1, 'Иван', 25],
          [2, 'Мария', 30],
          [3, 'Петр', 35]
        ],
        columns: [
          { type: 'numeric', title:'ID', width:80 },
          { type: 'text', title:'Имя', width:150 },
          { type: 'numeric', title:'Возраст', width:100 }
        ],
        minDimensions: [3,6]
      });
    });
  </script>
</body>
</html>
