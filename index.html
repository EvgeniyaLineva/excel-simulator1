<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Excel Симулятор с jExcel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.11.1/dist/jspreadsheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsuites@4.9.10/dist/jsuites.css" />
</head>
<body>

  <h1>Excel Симулятор</h1>
  <div id="spreadsheet"></div>

  <!-- JS библиотеки -->
  <script src="https://cdn.jsdelivr.net/npm/jsuites@4.9.10/dist/jsuites.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.11.1/dist/jspreadsheet.js"></script>

  <script>
    const data = [
      ['=A2+B2', 'Формула', 'Результат'],
      [10, 5, ''],
      [20, 8, ''],
      [30, 12, '']
    ];

    jspreadsheet(document.getElementById('spreadsheet'), {
      data: data,
      columns: [
        { type: 'numeric', title: 'A', width: 100 },
        { type: 'numeric', title: 'B', width: 100 },
        { type: 'text', title: 'C', width: 120 }
      ],
      minDimensions: [3, 5],
      allowInsertColumn: false,
      allowInsertRow: true,
      allowDeleteColumn: false,
      allowDeleteRow: true,
      parseFormulas: true
    });
  </script>
</body>
</html>
