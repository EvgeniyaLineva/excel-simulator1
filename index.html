<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Рабочий симулятор Excel</title>

  <!-- Стили jsuites (обязательно подключается раньше jSpreadsheet) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsuites@4.9.10/dist/jsuites.css" />

  <!-- Стили jSpreadsheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.6.1/dist/jspreadsheet.css" />

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    #spreadsheet {
      margin: auto;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <h1>Симулятор Excel — jSpreadsheet</h1>
  <div id="spreadsheet"></div>

  <!-- Скрипты -->
  <script src="https://cdn.jsdelivr.net/npm/jsuites@4.9.10/dist/jsuites.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.6.1/dist/jspreadsheet.js"></script>

  <!-- Инициализация -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      jspreadsheet(document.getElementById('spreadsheet'), {
        data: [
          ['ID', 'Имя', 'Возраст'],
          [1, 'Иван', 25],
          [2, 'Мария', 30],
          [3, 'Петр', 35],
          [4, 'Ольга', 28]
        ],
        columns: [
          { type: 'numeric', title: 'ID', width: 80 },
          { type: 'text', title: 'Имя', width: 150 },
          { type: 'numeric', title: 'Возраст', width: 100 }
        ],
        minDimensions: [3, 6],
        parseFormulas: true
      });
    });
  </script>
</body>
</html>
